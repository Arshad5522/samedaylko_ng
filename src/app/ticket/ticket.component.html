<div class="container">

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
       Create Tickets
    </button>
    <!-- <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
        Get Tickets Staus
      </button> -->
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create Tickets</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- Modal body.. -->



                    <div class="input-group mb-3 order_id">
                        <span class="input-group-text" id="basic-addon1">Order Id</span>
                        <input type="text" class="form-control" placeholder="Order ID" aria-label="Order Id" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3 order_subject">
                        <span class="input-group-text" id="basic-addon1">Subject</span>
                        <input type="text" class="form-control" placeholder="Subject" aria-label="Subject" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 mob_no">
                        <span class="input-group-text" id="basic-addon1">Mobile No</span>
                        <input type="text" class="form-control" placeholder="Mobile No" aria-label="Mobile No" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">Discription</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <form>
                        <div class="form-group">
                            <br>
                            <label for="exampleFormControlFile1">Attach File</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </form>










                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>
